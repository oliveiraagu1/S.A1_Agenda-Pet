<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>Cadastro - PetShop</title>
 
</head>
<body>
  <div class="contact-wrapper animated bounceInUp">
    <div id="main-container">
      <h1>Cadastre-se para acessar o sistema</h1>
      <form id="register-form" action="">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
        </div>
        <div class="half-box spacing">
          <label for="lastname">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="half-box">
          <label for="passconfirmation">Confirmação de senha</label>
          <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite a senha novamente" required>
        </div>
        <div>
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
          <input id="btn-submit" type="button" value="Registrar" onclick="validaCadastro()">
        </div>
      </form>
    </div>
  </div>
  <p class="error-validation template"></p>
  <script src="js/cadastro.js"></script>
</body>
</html>
