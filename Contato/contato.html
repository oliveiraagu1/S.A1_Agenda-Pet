<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetShop - Contato</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
   
</head>
<body>
    
    <div class="content">

        <h1 class="logo"> <span>Página de contato</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Preencha os campos abaixo:</h3>
                <form>
                    <p>
                        <label>Seu nome completo</label>
                        <input id="inputNome" type="text" name="fullname">
                    </p>
                    <p>
                        <label>Seu E-mail</label>
                        <input id="inputEmail" type="email" name="email">
                    </p>
                    <p>
                        <label>Seu número de telefone</label>
                        <input id="inputNumero" type="tel" required="required" name="phone"/>
                    </p>
                    <p>
                        <label>Qual o motivo do contato?</label>
                        <input id="inputMotivo" type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Digite uma mensagem para nós</label> 
                        <textarea id="inputMensagem" name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="button" onclick="validaContato()">Enviar</button>

                    </p>
                    <p class="block">
                        <button type="button" onclick="voltarPagina()">Voltar</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mais informações</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> SENAI (CTAI) </li>
                    <li><i class="fas fa-phone"></i> (48) 3333-3333</li>
                    <li><i class="fas fa-envelope-open-text"></i> agendapet@email.com</li>
                </ul>
                <p>Somos uma empresa em parceria com o SENAI (CTAI), onde você agenda um horário para o seu animal de estimação!</p>
            </div>
        </div>

    </div>

    <script src="js/contato.js"></script>
</body>
</html>
